<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musikrouletten - 80'er Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Impact', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #581c87 0%, #be185d 50%, #1e3a8a 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(255,255,255,.1) 35px, rgba(255,255,255,.1) 70px);
            opacity: 0.2;
        }
        
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 900px;
            width: 100%;
        }
        
        h1 {
            font-size: 4rem;
            margin-bottom: 40px;
            background: linear-gradient(90deg, #f472b6, #fde047, #22d3ee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .wheel-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 40px;
        }
        
        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(255,0,255,0.6), 0 0 80px rgba(0,255,255,0.4);
            transition: transform 3s ease-out;
            overflow: hidden;
        }
        
        .wheel-segment {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            padding-top: 40px;
        }
        
        .wheel-segment span {
            font-size: 1.4rem;
            font-weight: bold;
            color: black;
            text-shadow: 2px 2px 4px rgba(255,255,255,0.9);
            transform: rotate(-36deg);
            display: inline-block;
        }
        
        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fde047, #ec4899);
            border: 4px solid white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(255,255,0,0.8);
            transition: transform 0.2s;
            z-index: 10;
        }
        
        .center-button:hover:not(:disabled) {
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        .center-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .play-icon {
            width: 0;
            height: 0;
            border-left: 30px solid white;
            border-top: 20px solid transparent;
            border-bottom: 20px solid transparent;
            margin-left: 8px;
        }
        
        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid white;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.5));
            z-index: 15;
        }
        
        .loading {
            font-size: 2.5rem;
            color: #22d3ee;
            font-weight: bold;
            text-shadow: 2px 2px 0px rgba(255,0,255,0.5);
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        .video-container {
            background: black;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 40px rgba(0,255,255,0.6), 0 0 80px rgba(255,0,255,0.4);
        }
        
        .video-title {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #fde047, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .video-name {
            color: #22d3ee;
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            background: #1f2937;
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        button {
            width: 100%;
            padding: 15px;
            margin-top: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Impact', Arial, sans-serif;
            text-shadow: 2px 2px 0px rgba(0,0,0,0.3);
        }
        
        .btn-youtube {
            background: linear-gradient(90deg, #dc2626, #ef4444);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-youtube:hover {
            background: linear-gradient(90deg, #b91c1c, #dc2626);
        }
        
        .btn-spin {
            background: linear-gradient(90deg, #ec4899, #22d3ee);
            color: white;
        }
        
        .btn-spin:hover {
            background: linear-gradient(90deg, #db2777, #06b6d4);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

        let currentRotation = 0;
        let isSpinning = false;
        let selectedVideo = null;

        function spinWheel() {
            if (isSpinning) return;
            
            isSpinning = true;
            const spinBtn = document.getElementById('spinBtn');
            const loading = document.getElementById('loading');
            spinBtn.disabled = true;
            
            const spins = 5 + Math.random() * 3;
            const extraDegrees = Math.random() * 360;
            const totalRotation = currentRotation + (360 * spins) + extraDegrees;
            
            const wheel = document.getElementById('wheel');
            wheel.style.transform = `rotate(${totalRotation}deg)`;
            currentRotation = totalRotation;
            
            setTimeout(() => {
                const normalizedRotation = totalRotation % 360;
                const index = Math.floor(normalizedRotation / 72);
                const selectedDecade = decades[index].name;
                
                const videos = videoDatabase[selectedDecade];
                selectedVideo = videos[Math.floor(Math.random() * videos.length)];
                
                loading.textContent = `Finder sang fra ${selectedDecade}...`;
                loading.classList.remove('hidden');
                
                setTimeout(() => {
                    showVideo(selectedDecade);
                }, 500);
            }, 3000);
        }

        function showVideo(decade) {
            document.getElementById('wheel-screen').classList.add('hidden');
            document.getElementById('video-screen').classList.remove('hidden');
            
            document.getElementById('videoTitle').textContent = `ðŸŽµ Nu spiller fra ${decade}! ðŸŽµ`;
            document.getElementById('videoName').textContent = selectedVideo.title;
            document.getElementById('videoFrame').src = 
                `https://www.youtube.com/embed/${selectedVideo.id}?autoplay=1&rel=0`;
        }

        function openYoutube() {
            window.open(`https://www.youtube.com/watch?v=${selectedVideo.id}`, '_blank');
        }

        function resetWheel() {
            document.getElementById('wheel-screen').classList.remove('hidden');
            document.getElementById('video-screen').classList.add('hidden');
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('videoFrame').src = '';
            document.getElementById('spinBtn').disabled = false;
            isSpinning = false;
        }
    </script>
